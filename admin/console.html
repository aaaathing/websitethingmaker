<!DOCTYPE html>
<html>
  <head>
    <title>Users</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/common.css">
    <style>
      h1{
        font-size:50px;
        margin:0px;
        text-align:center;
      }

      .hidden{display:none;}

      #message{
        width:100%;
        height:200px;
      }
    </style>
  </head>
  <body>
    <div id="contentBG">
      <div id="content">
        <h1>Console</h1>
        <p>nothing really for right now.</p>
      </div>
    </div>
    <script src="/assets/common.js"></script>
    <script>
      fetch("/server/account",{
        credentials:'include'
      }).then(r => r.json()).then(r => {
        if(!r.admin) document.getElementById("content").innerHTML = `<h1>Admin only page</h1>`
      })
    </script>
  </body>
</html>
